<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" ng-src="{{ $ctrl.embedURL($ctrl.video.id.videoId, $ctrl.autoPlay) }}" allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    Auto play <input type="checkbox" ng-click="$ctrl.toggle()">
    <h3>{{$ctrl.video.snippet.title}}</h3>
    <div>{{$ctrl.video.snippet.description}}</div>
  </div>
</div>
